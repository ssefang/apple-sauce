<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />

    <title>Who Run Fast</title>

</head>

<body id="success">
    <main class="container">
        <heading>
            <h1 class="text-center">RUN FAST RUN</h1>
        </heading>
        <h2 class="text-center">Roll a Dice! Whoever reaches 50 first is the winner.</h2>
        <section class="row top">
            <div class="col-sm-6 col-md-6 text-center">
                <div class="thumbnail">
                    <div class="caption">
                        <button type="button" class="btn btn-warning" id="start">START GAME</button>
                        <h3><img src="images/tom.jpg" />Tom</h3>
                        <p id="p1Location">50</p>
                        <button type="button" class="btn btn-primary" id="p1Click">Roll Dice</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-6 text-center">
                <div class="thumbnail">
                    <div class="caption">
                        <button type="button" class="btn btn-warning" id="restart">TRY AGAIN</button>
                        <h3><img src="images/jerry.jpg" />Jerry</h3>
                        <p id="p2Location">50</p>
                        <button type="button" class="btn btn-primary" id="p2Click">Roll Dice</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="row botton">
            <h3 class="text-center" id="result">Result</h3>
            <h4 class="text-center" id="currentRound">Round X</h4>
            <div id="result"></div>

        </section>
    </main>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
